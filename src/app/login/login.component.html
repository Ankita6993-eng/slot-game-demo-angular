<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<table border="2">
    <tr class="form-group">
        <td for="username">Username</td>
        <td><input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /></td>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </tr>
    <tr class="form-group">
        <td for="password">Password</td>
        <td><input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" /></td>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </tr>
      <button [disabled]="loading" class="btn btn-primary">Login</button>
      <a [routerLink]="['/register']" class="btn btn-link">Register</a>
      </table>
 </form>
